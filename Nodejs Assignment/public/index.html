<!DOCTYPE html>
<html>
<!-- tile on browser page -->
<title>Login</title>
<body>
    <!-- header -->
    <h1>Login Page of "Book-Store"</h1>
    <p><em>....By Lavish</em></p>
    <form id="loginForm">
        Required id and password for login
        <br>
        <label for="email">Email id:</label>
        <input type="email" id="email" placeholder="abc@gmail.com" required autocomplete="username">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" required autocomplete="current-password">
        <br><br>
        <button type="button" id="lavish">Login</button>
    </form>
    <form id="clarity">
        <button type="button" id="ankit">clear token</button>
    </form>

    <script src="js/app.js" ></script>


</body>

</html>
